<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script type="module" src="main.ts"></script>
</head>
<body>
    <div class="add-movie">
        <h2>Add a New Movie</h2>
        <form id="addMovieForm">
            <input type="text" id="movieTitle" placeholder="Title" required>
            <input type="text" id="movieYear" placeholder="Year" required>
            <input type="text" id="movieDirector" placeholder="Director" required>
            <input type="text" id="movieDuration" placeholder="Duration" required>
            <input type="text" id="movieGenres" placeholder="Genres" required>
            <input type="text" id="movieRating" placeholder="Rating" required>
            <button type="submit">Add Movie</button>
            <a href="index.html">Previous Page</a>
        </form>
    </div>
</body>
</html>

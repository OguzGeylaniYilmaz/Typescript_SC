<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere, Stein, Papier</title>
    <script src="./main.ts" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <h3>How many Rounds?</h3>
        <div class="rounds">
            <label>
                <input type="radio" name="rounds" value="5" checked> 5 
            </label>
            <label>
                <input type="radio" name="rounds" value="10"> 10 
            </label>
            <label>
                <input type="radio" name="rounds" value="50"> 50 
            </label>
            <label>
                <input type="radio" name="rounds" value="100"> 100 
            </label>
        </div>
        <div class="score">
            <p>You <span id="user-score">0</span> : <span id="comp-score">0</span> Comp</p>
        </div>
        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <p id="result">Make your move!</p>
        <button id="restart">Restart</button>
    </div>
</body>
</html>

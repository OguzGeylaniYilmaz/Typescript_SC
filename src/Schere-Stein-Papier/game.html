<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="rounds">
            <label>
                <input type="radio" name="rounds" value="5" checked> 5 Tur
            </label>
            <label>
                <input type="radio" name="rounds" value="10"> 10 Tur
            </label>
            <label>
                <input type="radio" name="rounds" value="50"> 50 Tur
            </label>
            <label>
                <input type="radio" name="rounds" value="100"> 100 Tur
            </label>
        </div>
        <div class="score-board">
            <div class="score">
                <p>You <span id="user-score">0</span> : <span id="comp-score">0</span> Comp</p>
            </div>
            <div class="result" id="result">Make your move!</div>
        </div>
        <div class="choices">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>
        <button id="restart">Restart</button>
    </div>
    <script src="main.ts"></script>
</body>
</html>
